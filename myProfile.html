  <script type="text/javascript">
  function setFocus()
  {
    document.getElementById("name").focus();   // access element of document with id="taskdesc" and set focus on it
  }

  function submitIt(form)
  {
     errCount=0;
     errorMsg="";
     nameVal = form.name.value
     if ( nameVal == "")
     {
        errorMsg += "\n\n"+(errCount+1)+". Please enter your name.";
        errCount++;
     }
     majorVal = form.major.value
     if ( majorVal == "")
     {
        errorMsg += "\n\n"+(errCount+1)+". Please enter your major";
        errCount++;
     }
     hobbiesVal=form.hobbies.value
     if (hobbiesVal == "")
     {
        errorMsg += "\n\n"+(errCount+1)+". Please enter some hobbies.";
        errCount++;
     }
     yearVal = form.year.value
     if (yearVal == "")
     {
        errorMsg += "\n\n"+(errCount+1)+". Please enter an email address."
        errCount++;
     }

     if (errCount > 0)
     {
        alert ("Please correct the following " + errCount + " fields" + errorMsg);
        return false;
     }
     else
     {
        alert("Thank you " + form.name.value + " for the information.")
        return true;
     }
  }
  </script>
